<script>
  function is_even(number) { //追加
  if (number % 2 == 0) { //追加
    alert(number + "は偶数です"); //追加
  } else { //追加
    alert(number + "は奇数です"); //追加
  } //追加
} //追加

is_even(10); //追加
</script>
